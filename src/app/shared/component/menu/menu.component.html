<div class="flex flex-row justify-between pl-5 pe-5 items-center">
  <div>
    <h3 class="text-blue-600">JobHundle</h3>
  </div>
  <div class="md:hidden">

      @if (showNavBar) {
        <fa-icon [icon]="faBacon" class="hover:text-blue-600" (click)="showNav()"  ></fa-icon>

      }@else {
        <fa-icon [icon]="iconMenu" class="hover:text-blue-600" (click)="showNav()"  ></fa-icon>
      }


  </div>
</div>
@if (showNavBar) {
  <div class=" fixed top-[50px] bottom-0 right-0 p-2 w-[200px] overflow-auto text-center bg-gray-900 " >
    <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-100 text-white" >

      <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none border-none text-white">

    </div>
  </div>
}
